<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TabSort</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>TabSort</h1>

  <!-- Group Name Input -->
  <label for="groupNameInput">Group Name:</label>
  <input id="groupNameInput" type="text" placeholder="Enter group name" />

  <!-- Group Selected Tabs Button -->
  <button id="groupSelectedTabs">Group Selected Tabs</button>

  <!-- Open Tabs List -->
  <h2>Open Tabs</h2>
  <div id="tabsList"></div>

  <!-- Close Inactive Tabs -->
  <button id="closeInactiveTabs">Close Inactive Tabs</button>

  <!-- Existing Groups List -->
  <h2>Manage Groups</h2>
  <div id="groupsList"></div>

  <!-- Whitelist Settings -->
  <h2>Whitelist Domains</h2>
  <textarea id="whitelistInput" placeholder="Enter one domain per line"></textarea>
  <button id="saveWhitelist">Save Whitelist</button>

  <!-- Inactivity Timeout -->
  <h2>Inactivity Timeout</h2>
  <input type="number" id="timeoutInput" min="1" placeholder="Timeout (mins)" />
  <button id="saveTimeout">Save Timeout</button>

  <!-- Script -->
  <script src="popup.js"></script>
</body>
</html>
